<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title">
      <mat-icon class="app-icon">eco</mat-icon>
      {{ appName }}
    </span>
    
    <span class="spacer"></span>
    
    @if (updateAvailable) {
      <button mat-button (click)="updateApp()" class="update-button">
        <mat-icon matBadge="!" matBadgeColor="warn">system_update</mat-icon>
        Actualizar
      </button>
    }
    
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>Acerca de</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <div class="sidenav-header">
        <h3>{{ appName }}</h3>
        <p>{{ appDescription }}</p>
      </div>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenav.close()">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>Inicio</span>
        </a>
        
        <a mat-list-item routerLink="/catalog" (click)="sidenav.close()">
          <mat-icon matListItemIcon>view_list</mat-icon>
          <span matListItemTitle>Cat√°logo</span>
        </a>
        
        <a mat-list-item routerLink="/register" (click)="sidenav.close()">
          <mat-icon matListItemIcon>add_circle</mat-icon>
          <span matListItemTitle>Registrar Especie</span>
        </a>
        
        <a mat-list-item routerLink="/map" (click)="sidenav.close()">
          <mat-icon matListItemIcon>map</mat-icon>
          <span matListItemTitle>Mapa</span>
        </a>
        
        <a mat-list-item routerLink="/reports" (click)="sidenav.close()">
          <mat-icon matListItemIcon>assessment</mat-icon>
          <span matListItemTitle>Reportes</span>
        </a>
        
        <mat-divider></mat-divider>
        
        <a mat-list-item routerLink="/about" (click)="sidenav.close()">
          <mat-icon matListItemIcon>info</mat-icon>
          <span matListItemTitle>Acerca de</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
