<div class="registro-container">
  <div class="registro-card">
    <img src="/Icon_TerraVerde.png" alt="TerraVerde" class="logo">
    <h2>Crear cuenta</h2>
    <form (ngSubmit)="onRegister()" #registroForm="ngForm" autocomplete="off">
      <label for="nombre">Nombre completo</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="nombre"
        required
        placeholder="Tu nombre"
        autocomplete="name"
      />

      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="usuario@email.com"
        autocomplete="username"
      />

      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Contraseña"
        autocomplete="new-password"
        minlength="6"
      />

      <label for="confirmPassword">Confirmar contraseña</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        placeholder="Repite la contraseña"
        autocomplete="new-password"
        minlength="6"
      />

      <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
    </form>
    <div *ngIf="error" class="error-msg">
      {{ error }}
    </div>
    <div *ngIf="success" class="success-msg">
      {{ success }}
    </div>
    <div class="registro-footer">
      ¿Ya tienes cuenta? <a href="#" (click)="goToLogin(); $event.preventDefault()">Inicia sesión</a>
    </div>
  </div>
</div>
